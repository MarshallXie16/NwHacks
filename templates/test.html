<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>/* HIDE RADIO */
[type=radio] {
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* IMAGE STYLES */
[type=radio] + img {
  cursor: pointer;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
  outline: 2px solid yellow;
}</style>
</head>
<body>
<label>
  <input type="radio" name="mood" value="sad">
  <img src="/icons/sad.jpg" alt="Option 1">
</label>
</body>
</html>
